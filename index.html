<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Pokemon Card Generator</title>
</head>
<body>
    <div class="container">
        <div id="card">
            <p class="hp"></p>
            <img src="" alt="Image of generated Pokemon">
            <h2 class="poke-name"></h2>
            <div class="types">
                <span></span>
                <span></span>
            </div>
            <div class="stats">
                <div>
                    <h3 class="atk"></h3>
                    <p>Attack</p>
                </div>
                <div>
                    <h3 class="def"></h3>
                    <p>Defense</p>
                </div>
                <div>
                    <h3 class="spd"></h3>
                    <p>Speed</p>
                </div>
            </div>
        </div>
        <button id="btn">New Card</button>
    </div>
</body>
</html>
